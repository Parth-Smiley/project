<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2a7de1, #1cb0c9);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 40px;
    }
    .choice-box {
      display: flex;
      gap: 40px;
    }
    .btn {
      background: #fff;
      color: #2a7de1;
      padding: 18px 40px;
      font-size: 1.2rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      transition: all .3s ease;
    }
    .btn:hover {
      background: #2a7de1;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Choose Your Portal</h1>
  <div class="choice-box">
    <a href="{{ url_for('login_doctor') }}" class="btn">Doctor Login</a>
    <a href="{{ url_for('login_patient') }}" class="btn">Patient Login</a>
  </div>
</body>
</html>
